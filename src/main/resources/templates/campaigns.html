<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamifier - Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/campaign.css">
    <link rel="stylesheet" href="../static/campaign.js">
</head>

<body>
    <div class="container-fluid">
        <div class="row gap-4">
            {% for campaign in campaigns %}
            <div class="card">
                <div class="card-img-top"></div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{campaign.name}}</h5>
                    <div class="campaign-options">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        <span class="material-symbols-outlined">
                            delete_forever
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="card add-campaign-btn">
                <div class="card-img-top"></div>
                <div class="card-body text-center">
                    <div data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        <h5 class="card-title">Add Campaign</h5>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
