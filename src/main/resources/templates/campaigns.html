<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamifier - Campaigns</title>

    <script src="../static/campaign.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/campaign.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row gap-4">
            <div class="card add-campaign-btn">
                <div class="card-img-top"></div>
                <div class="card-body text-center">
                    <div data-bs-toggle="modal" data-bs-target="#editCampaignModal">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        <h5 class="card-title">Add Campaign</h5>
                    </div>
                </div>
            </div>
            {% for campaign in campaigns %}
            <div class="card">
                <div class="card-img-top"></div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{campaign.name}}</h5>
                    <div class="campaign-options">
                        <span class="material-symbols-outlined delete-campaign" data-campaign-id="{{campaign.id}}">
                            delete_forever
                        </span>
                        <span class="material-symbols-outlined edit-campaign" data-campaign-id="{{campaign.id}}"
                            data-bs-toggle="modal" data-bs-target="#editCampaignModal">
                            edit
                        </span>
                        <span class="material-symbols-outlined select-campaign" data-campaign-id="{{campaign.id}}">
                            arrow_right_alt
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <div class="modal" id="editCampaignModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
